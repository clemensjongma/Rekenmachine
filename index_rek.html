<!doctype html>
<html lang="en">

<style>

.grid-container {
  display: grid;
  grid-template-columns: 100px 100px 100px 100px;
  background-color: #888888;
  padding: 35px;
  grid-gap: 10px;
  width: 500px;
  height: 720px;
  grid-row: 100px 100px 100px 100px 100px 100px;
  margin-left: 25px;
  border-radius: 35px;
}

button.mul { 
        background-color: beige;
        color: black;
        font-size: 3em;
        border-radius: 10px;
        text-align:center;
        border-width: 10px;
}
button.btn { 
        background-color: beige;
        color: #333333;
        font-size: 3em;
        border-radius: 50%;
        height: 100px;
        text-align: center;
        
}

button.sub { 
        background-color: beige;
        color: #333333;
        font-size: 3em;
        border-radius: 10px;
        border-width: 10px;
}

.add { 
        background-color: rgb(184, 184, 179);
        color: #333333;
        font-size: 3em;
        border-radius: 10px;
        grid-column-start: 4;
        grid-column-end: 5;
        grid-row-start: 5;
        grid-row-end: 7;
        size: 100%;
        border-width: 10px;
        border-bottom-color: #888888;
}

.clr { 
        background-color: rgb(207, 142, 140);
        color: #333333;
        font-size: 3em;
        border-radius: 10px;
        border-width: 10px;
        border-bottom-color: #dbafaf;
        border-left-color: #bbacac;
        border-right-color: #d4b0b0
}

.div { 
        background-color: beige;
        color: #333333;
        font-size: 3em;
        border-radius: 10px;
        border-width: 10px;

}



button.calc { 
        grid-column-start: 1;
        grid-column-end: 4;
        background-color: beige;
        color: #333333;
        font-size: 3em;
        border-radius: 10px;
        border-width: 10px;
}



#input {
        grid-column-start: 1;
        grid-column-end: 5;
        height: 100px;
        font-size: 3em;
        border-width: 10px;
        text-align: right; 
        color: #333333;
        background-color: #a8d8d8;
        border-radius: 30 px;
        text-align: center;
        
}


</style>

<head>
    <meta charset="UTF-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>

<body>
    
        <div class="grid-container">
        <input id="input" type="text" disabled></input>
    
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="clr">C</button>
        

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="mul">*</button>
            
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="sub">-</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="div">/</button>
        <button class="add">+</button>

        <button class="calc">=</button>
    </div>
    <!--
    <p id="numberone"></p>
    <p id="numbertwo"></p> 
    -->

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script>
        var num1 = null;
        var num2 = null;
        var status = null;
        var result = null;

        $('.dot').click(function(){
            $('#input').val($('#input').val() + this.innerHTML);
        });

        $('.btn').click(function(){
            $('#input').val($('#input').val() + this.innerHTML);
        });

        $('.add').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in!");
            }
            else{
                $('#numberone').text(num1);
                $('#input').val("");
                status = "plus";
                }
        });

        $('.mul').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in!");
            }
            else{
                $('#numberone').text(num1);
                $('#input').val("");
                status = "keer";
                }
        });

        $('.sub').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in!");
            }
            else{
                $('#numberone').text(num1);
                $('#input').val("");
                status = "min";
                }
        });

        $('.div').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in!");
            }
            else{
                $('#numberone').text(num1);
                $('#input').val("");
                status = "gedd";
                }
        });

        $('.clr').click(function(){
            $('#input').val("");
            $('#numberone').text(""); 
        });

        $('.calc').click(function(){
                num2 = $('#input').val();
                if(num2 ==""){
                    alert("Voer het tweede getal in");
                }
                else{
                    switch (status) {
                        case "plus":
                        result =  +num1 + +num2;
                        $('#input').val(result);
                        $('#numberone').text("");
                        break;    
                        
                        case "keer":
                        result =  +num1 * +num2;
                        $('#input').val(result);
                        $('#numberone').text("");
                        break;
                        
                        case "min":
                        result =  +num1 - +num2;
                        $('#input').val(result);
                        $('#numberone').text("");
                        break;
                        
                        case "gedd":
                        result =  +num1 / +num2;
                        $('#input').val(result);
                        $('#numberone').text("");                   
                        
                        
                        
                        
                    }
                }    
        });




    </script>

</body>
</html>
